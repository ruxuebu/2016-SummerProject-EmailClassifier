<!doctype html>
<html ng-app="myemail">
  <head>
    <title>Sample AngularJS Controller</title>
  </head>
  <body>
    <div ng-controller="TestCtrl">
        <h1>{{title}}</h1>
        <input type="text" ng-model="title">  <!-- input bind to $scope.title-->
    </div>
      
    <div ng-view></div> <!-- based on url -->
      
    <script src="lib/jquery.js"></script> <!--v1.11.3-->
    <script src="lib/angular.min.js"></script> <!--1.2.9-->
    <script src="lib/angular-route.js"></script> <!--1.2.9-->
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
